<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RealValue Settings</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <h2>RealValue Settings</h2>
  
  <form id="settings-form">
    <label for="monthly_wage">Monthly wage (₹):</label>
    <input type="number" id="monthly_wage" min="1"><br>
    
    <label for="coffee_cost">Cost per coffee cup (₹):</label>
    <input type="number" id="coffee_cost" min="1"><br>
    
    <label for="monthly_rent">Monthly rent (₹):</label>
    <input type="number" id="monthly_rent" min="1"><br>
    
    <label for="comparison_type">Preferred comparison:</label>
    <select id="comparison_type">
      <option value="work_hours">Work hours</option>
      <option value="coffee_cups">Coffee cups</option>
      <option value="months_rent">Months of rent</option>
      <option value="all">All</option>
    </select><br>
    
    <label for="display_mode">Display style:</label>
    <select id="display_mode">
      <option value="inline">Inline (next to price)</option>
      <option value="tooltip">Tooltip on hover</option>
      <option value="replace">Replace price</option>
    </select><br>
    
    <label for="site_toggle">Show on this site:</label>
    <input type="checkbox" id="site_toggle"><br>
    
    <button type="button" id="save-btn">Save Changes</button>
    <button type="button" id="reset-btn">Reset Defaults</button>
  </form>
  
  <script src="popup.js"></script>
</body>
</html>
